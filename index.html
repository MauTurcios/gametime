    <body>
        <center><h1>Ingresar Datos</h1></center>
        <div class="row">
            <form id="form"class="col s12" autocomplete>            
                <div class="row">
                <div class="input-field col s6">
                        <select id="user" >
                        <option for="user" value="Jennifer">Jennifer</option>
                        <option for="user" value="Oscar">Oscar</option>
                        <option for="user" value="Mauricio">Mauricio</option>
                        </select>
                        <label style="text-align:center;" for="user">Usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="juego" type="text" class="validate">
                        <label for="juego">Juego</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="plataforma" >
                        <option for="plataforma" value="PC">PC</option>
                        <option for="plataforma" value="Nintendo Switch">Nintendo Switch</option>
                        <option for="plataforma" value="Ps4">Ps4</option>
                        <option for="plataforma" value="WiiU">WiiU</option>
                        <option for="plataforma" value="Otro">Otro</option>
                        </select>
                        <label style="text-align:center;" for="plataforma">Plataforma</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="dia" type="date" class="validate">
                        <label style="text-align:center;" for="dia">Fecha</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="inicio" type="time" class="validate">
                        <label style="text-align:center;" for="inicio">Hora de Inicio</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="fin" type="time" class="validate">
                        <label style="text-align:center;" for="fin">Hora de Fin</label>
                    </div>
                </div> 
                 
                <div class="row">
                    <a class="waves-effect waves-light btn" onclick="registrar(), limpiarFormulario()">Registrar</a>
                </div>
            </form>
        </div>

        <!--Import jQuery before materialize.js--> 
        <script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
  
 
function registrar() {
    //var deviceID = http://proyectoagg.eshost.com.ar/proyecto/;
    var agg = "agregar.php";
    
    var user = document.getElementById("user").value;
    var juego = document.getElementById("juego").value;
    var plataforma = document.getElementById("plataforma").value;
    var dia = document.getElementById("dia").value;     
    var inicio = document.getElementById("inicio").value;  
    var fin = document.getElementById("fin").value;
    var total_horas = (fin - inicio).value
    var parametros ="&user="+user+"&juego="+juego+"&plataforma=" + plataforma + "&dia=" + dia +"&inicio=" + inicio+" &fin=" + fin+" &total_horas=" + total_horas;
    
    var http = new XMLHttpRequest();// request http funciones de interaccion con la web
    http.open("POST", agg, true); // false for synchronous request
    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    http.send(parametros);
    Materialize.toast('Sus Datos Fueron Enviados!', 4000);
    document.getElementById("form").reset();
}
